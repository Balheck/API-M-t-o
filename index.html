<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <title>API meteo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header_div_haut">
            <img class="logo" src="/image/thermometer.png" alt="">
            <h1>Météo Application</h1>
        </div>
        <div class="header_div_bas">
            <form id="form" action="">
                <input type="text" name="recherche" id="recherche">
                <button class="recherche_bouton" type="submit">
                    <img class="icon_loupe" src="/image/recherche.png" alt="">
                </button>
            </form>
            <div id="sugestion"></div>
        </div>
    </header>
    <main>
        <div id="resultat">
            <h2 id="nom"></h2>
            <div class="resultat_icon">
                <img id="icon_temp" src="" alt="">
                <p id="description"></p>
            </div>
            <div class="resultat_info">
                <p id="temperature"></p>
                <p id="humidite"></p>
                <p id="vent"></p>
                <p id="presipitation"></p>
            </div>
        </div>
        <div id="map"></div>
    </main>
    <footer>
        <p>@Landa Damien || 2024 tous droits réserver</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
